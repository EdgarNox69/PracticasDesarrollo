{% extends "base.html" %}
{% block title %}Foro{% endblock %}
{% block head %}
    <style>
        div.Peli{
            padding-left: 30%;
        }
    </style>
{{super()}}
{% endblock %}
{% block body %}
    <div class="Peli">
        <form action="" method="POST" class="form-box animate__animated animate__fadeInUp" >
            <input type="text" placeholder="Titulo" name="titulo">
            <input type="text" placeholder="Comentario" name="comentario">
            <input type="submit" id="publicar" name="publicar" value="Publicar">
        </form>
    </div>
    <div >{%for posts in posts%}
        <div>
            <h3>Usuario: {{posts[posts][0]}}</h3>
        </div>
        <div>
            <h4>Titulo: {{posts[posts][1]}}</h4>
        </div>
        <div>
            <h4>Comentario: {{posts[posts][2]}}</h4>
        </div>
    </div>{% endfor %}
    
{% endblock %}
