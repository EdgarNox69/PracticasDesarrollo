<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <title>REGISTRO</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    
    <form action="" class="form-box animate__animated animate__fadeInUp" method="POST">
        <h1 class="form-title">Crea una cuenta</h1>
        <input type="text" placeholder="Primer Nombre" name="pnombre" id="pnombre">
        <input type="text" placeholder="Segundo Nombre" name="snombre" id="snombre">
        <input type="text" placeholder="Primer Apellido" name="papellido" id="papellido">
        <input type="text" placeholder="Segundo Apellido" name="sapellido" id="sapellido">
        <input type="text" placeholder="Username" name="usuario" id="usuario">
        <input type="correo" placeholder="Correo" name="correo" id="correo">
        <input type="password" placeholder="Password" name="contraseña" id="contraseña">
        <input type="submit" placeholder="Registrarse" id="enviar" name="enviar" value="Enviar">

        <a href="/login">Ya tienes usuario? Inicia Sesion!</a>

    </form>
    
</body>
</html>
